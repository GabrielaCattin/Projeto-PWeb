              <div class="cadastro">

        <main>
            <div class="container m-5" style="min-width: 375px;">
                <div class="row justify-content-center">
                    <form class="col-sm-10 col-md-20 col-lg-6">
                        <h1 class="mb-3">Entre em Contato</h1>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" autofocus id="txtNome" placeholder=" ">
                            <label for="txtNome">Nome Completo</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" autofocus id="txtEmail" placeholder=" ">
                            <label for="txtEmail">E-mail</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" autofocus id="txtTel" placeholder=" ">
                            <label for="txtTel">Telefone</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" autofocus id="txtEndereco" placeholder=" ">
                            <label for="txtEndereco">Endereço</label>
                        </div>

                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="txtMensagem" placeholder=" " style="height: 200px;"></textarea>
                            <label for="txtMensagem">Mensagem</label>
                        </div>

                        <button class="btn btn-lg btn-danger" type="button" onclick="window.location.href='../Contato/confirmcontato.html'">Enviar Mensagem</button>

                        <p class="mt-3">
                            Faremos nosso melhor para responder sua mensagem em até 2 dias úteis.
                        </p>

                            Atenciosamente,</br>
                            Salão Amor de Mãe

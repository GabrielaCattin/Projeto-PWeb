  </header>
  <div class="container">
    <h1 class="text-center">Venha se cadastrar!</h1>
    <br>
    <form>
      <div class="row">

        <div class="col-sm-12 col-md-6"> 
          <fieldset class="row">
            <legend> Dados Pessoais </legend>
            <div class="mb-3">
              <label for="txtName" class="form-label">Nome</label>
              <input style="width: 400px"type="text" class="formControl" id="txtName">
            </div>

            <div class="mb-3 col-md-6 col-xl-4">
              <label for="txtCPF" class="form-label">CPF</label>
              <span class="form-text">(Somente numeros)</span>
              <input type="text" class="formControl" id="txtCPF">
            </div>

            <div class="mb-3 col-md-6 col-xl-4">
              <label for="txtDateNascimento" class="form-label">Data de Nascimento</label>
              <input type="date" class="formControl" id="txtDateNascimento">
            </div>
          </fieldset>
          <fieldset class="row">
            <legend>Contatos</legend>
            <div class="mb-3 col-md-8">
              <label for="txtEmail" class="form-label">Email</label>
              <input type="email" class="formControl" id="txtEmail">
            </div>
            <div class="mb-3 col-md-6">
              <label for="txtTelefone" class="form-label">Telefone</label>
              <input type="tel" class="formControl" id="txtTelefone" placeholder="11999999999">
              <span class="form-text">(DDD+Tel)</span>
            </div>
          </fieldset>
        </div>
        <div class="col-sm-12 col-md-6">
          <fieldset class="row">
            <legend>Endereço</legend>
            <div class="mb-3 col-md-6 col-lg-4"></div>
            <label for="txtCEP" class="form-label">CEP</label>
            <div class="input-group">
              <input style="width: 400px" type="text" class="formControl" id="txtCEP">
            </div>
            <div class="mb-3 col-md-4">
              <label for="txtNum" class="form-label">Numero</label>
              <input type="text" class="formControl" id="txtNum">
            </div>

            <div class="mb-3 col-md-4">
              <label for="txtCompl" class="form-label">Complemento</label>
              <input type="text" class="formControl" id="txtCompl">
            </div>
          </fieldset>
          <fieldset>
            <legend>Definir senha</legend>
            <div class="mb-3">
              <label for="txtSenha" class="form-label">Senha</label>
              <input type="password" class="formControl" id="txtSenha">
            </div>
            <div class="mb-3">
              <label for="txtSenhaConf" class="form-label">Confirme</label>
              <input type="password" class="formControl" id="txtSenhaConf">
            </div>
          </fieldset>

        </div>

      </div>
      <hr>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" value="" id="chkConectar">
        <label for="chkConectar" class="form-check-label">Lembre de mim</label>
      </div>
      <div class="mb-3 col-md-4">
        <button type="button" class="btn btn-primary" onclick="botao1()">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="botao2()">Enviar</button>
      </div>
    </form>
</body>
